{% extends 'base.html' %}

{% block content %}
<div class="container jumbotron">
  <div style="text-align:center;">
    <h2>Add a new account</h2>
    <br>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      {% if message %}
      <p class="text-center">{{ message }}</p>
      <br>
      <div class="row container">
        <div class="col-sm-6">
          <button class="btn btn-primary btn-sm float-right"><a href="{% url 'update-account' account.id %}">Yes</a></button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary btn-sm float-left"><a href="{% url 'index' %}">No</a></button>
        </div>
      </div>
      <br>
      {% endif %}
      <button class="btn btn-outline-dark" type="submit">Add</button>
    </form>
  </div>
</div>

{% endblock %}
